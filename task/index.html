<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task Day</title>
</head>
<body>
    <div class="container my-2">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">List Task</a>
        </nav>

        <div id="Message" class="Message"></div>

        <div class="row my-2">
            <div class="col-4">
                <div class="card bg-primary text-white">
                    <div class="card-header">
                        Form Add
                    </div>
                    <div class="card-body">
                        <form id="frm-task">
                            <div class="form-group">
                                <label for="task">Name Task</label>
                                <input type="text" id="task" name="task" class="form-control" />
                            </div>
                            <input type="submit" value="Save" class="btn btn-info btn-block" id="btnSave">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card bg-light">
                    <div class="card-header">
                        List Items
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="listTasks"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
